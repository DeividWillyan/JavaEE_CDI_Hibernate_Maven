<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Produtos</ui:define>

	<ui:define name="corpo">
		<h1>Pesquisa de Pedidos</h1>
		<h:form>
			<p:toolbar style="margin-top: 15px">
				<p:toolbarGroup>
					<p:button value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/pages/CadastroPedido"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Numero" />
				<h:panelGroup>
					<p:inputText size="10" />
					a
					<p:inputText size="10" />
				</h:panelGroup>

				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy" />
					a
					<p:calendar size="10" pattern="dd/MM/yyyy" />
				</h:panelGroup>

				<p:outputLabel value="Vendedor" for="vendedor" />
				<p:inputText id="vendedor" size="40" maxlength="40" />

				<p:outputLabel value="Cliente" for="cliente" />
				<p:inputText id="cliente" size="40" maxlength="40" />

				<p:outputLabel value="Status" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento" />
					<f:selectItem itemLabel="Emitido" />
					<f:selectItem itemLabel="Cancelado" />
				</p:selectManyCheckbox>
			</p:panelGrid>

			<p:dataTable id="tblPedidos"
				emptyMessage="Nenhum registro encontrado" style="margin-top:20px"
				rows="10" paginator="true" paginatorPosition="bottom">

				<p:column headerText="Numero" style="text-align:center; width:100px">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="Cliente">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="Vendedor">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="Data de criação"
					style="text-align:center; width:140px">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="Valor Total"
					style="text-align:right; width:120px">
					<h:outputText value="" />
				</p:column>

				<p:column headerText="Status" style="width:100px">
					<h:outputText value="" />
				</p:column>

				<p:column style="width:50px; text-aligh:center">
					<p:commandButton icon="ui-icon-pencil" />
				</p:column>



			</p:dataTable>


		</h:form>



	</ui:define>
</ui:composition>
