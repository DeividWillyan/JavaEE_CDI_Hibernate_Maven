<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuario</ui:define>

	<ui:define name="corpo">
		<h1>Novo Usuario</h1>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup style="margin-top: 3px; margin-bottom:3px">
				<p:button value="Novo" outcome="/pages/CadastroProduto" />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right"
				style="margin-top: 3px; margin-bottom:3px">
				<p:button value="Pesquisa" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel"
			style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="50" maxlength="40" />

			<p:outputLabel value="E-mail" for="email" />
			<p:inputText id="email" size="50" maxlength="40" />

			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" size="25" maxlength="12"/>



		</p:panelGrid>

	</ui:define>
</ui:composition>
