<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 15px">

		<p:toolbarGroup style="margin-top: 3px; margin-bottom:3px">
			<p:commandButton value="Novo" />
			<p:commandButton value="Salvar"
				actionListener="#{cadastroPedidoBean.salvar}" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right"
			style="margin-top: 3px; margin-bottom:3px">
			<p:commandButton value="Emitir" />
			<p:commandButton value="Cancelar" />
			<p:commandButton value="Enviar por e-mail" />
			<p:separator />
			<p:button value="Pesquisa" outcome="/pages/PesquisaPedido" />
		</p:toolbarGroup>

	</p:toolbar>


</ui:composition>
